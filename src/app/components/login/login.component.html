<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (submit)="login()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="user.email" name="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div style="position: relative;">
          <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter your password"
            [(ngModel)]="user.password" name="password" required />
          <fa-icon [icon]="showPassword ? faEyeSlash : faEye" (click)="togglePasswordVisibility()"
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
          </fa-icon>
        </div>
      </div>
      

      <button type="submit">Login</button>
      <p class="register-link">Don't have an account? <a routerLink="/register">Sign up</a></p>
    </form>
  </div>
</div>
